<!doctype html>
<html lang="en">

<head>
  <title>Formulario 1</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>



  <h1 style="text-align: center;">Registro Civil</h1>
  
  <div class="container">
    <form action="">


      <div class="mb-3">
        <label for="nom" class="form-label" >Nombres</label>
        <input type="text" class="form-control" id="nom" autofocus>
      </div>


      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="apep" class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" id="apep">
        </div>
        <div class="col-md-6 mb-3">
          <label for="apem" class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" id="apem">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nca" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="nac">
        </div>
        <div class="col-md-6 mb-3">
          <label for="" class="form-label">lugar de nacimiento</label>
          <select class="form-select">
            <option value="1">Chincha</option>
            <option value="2">Ica</option>
            <option value="3">otro</option>
          </select>
          
 

          
        </div>

        <div class="row">

          <div class="col-md-6 mb-3">
            <label for="" class="form-label">Estado civil</label>
              <div>
                <div class="form-check ">
                <input class="form-check-input" type="radio" id="sol" >
                <label for="sol" class="form-check-label">Soltero</label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" id="esta" >
                <label for="esta" class="form-check-label">Casado</label>
              </div>
           </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="dir" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="dir">
          </div>

        </div>

        <div class="mb-3">
          <label for="Num" class="form-label">Numero Celular</label>
          <input type="text" class="form-control" id="Num">
        </div>


        <div class="button-group">

        
            <button type="button" class="btn btn-primary btn-lg">Enviar</button>
          

          
            <button type="reset" class="btn btn-danger btn-lg">Eliminar</button>
          
        </div>


    </form>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
